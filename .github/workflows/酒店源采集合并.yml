name: 酒店源采集合并

on:
  schedule:
    - cron: '10 */12 * * *'        #这里更改自动运行的时间，没这两行的话只能手动运行
  workflow_dispatch:
    分支:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Upgrade pip and install dependencies
        run: |
            pip install --upgrade pip
            pip install selenium requests futures eventlet opencv-python Beautifulsoup4 translate termcolor func_timeout replace input opencc pypinyin pytz tqdm

      - name: Run iptv
        run: python ${{ github.workspace }}/酒店源采集/iptv.py      #这里更改要运行的py
      - name: Run iptv
        run: python ${{ github.workspace }}/组播py/组播综合.py      #这里更改要运行的py

        

      - name: 提交更改
        run: |
          git config --local user.email "actions@126.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit *.txt -m "Add generated file"
          git commit *.m3u -m "Add generated file"
          #git pull --rebase
          git push -f
